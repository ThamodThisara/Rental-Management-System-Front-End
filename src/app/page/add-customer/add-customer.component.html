<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header text-center bg-primary text-white">
            <h4>Add Customer</h4>
        </div>
        <div class="card-body">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter Customer's Name" [(ngModel)]="customerDetail.name">
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label">City</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter Customer's City" [(ngModel)]="customerDetail.city">
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label">Contact</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter Customer's Contact" [(ngModel)]="customerDetail.contact">
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg" (click)="addCustomer()">Submit</button>
                </div>
        </div>
    </div>
</div>
