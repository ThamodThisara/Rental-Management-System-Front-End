<H1 class="text-center text-bg-danger p-3">Manage Rental</H1>
<div class="d-flex justify-content-start mb-3 m-5">
    <input class="form-control me-2" type="search" placeholder="Search by Rental ID" aria-label="Search"
        [(ngModel)]="findRental" style="width: 250px;">
    <button class="btn btn-outline-success" type="submit" (click)="searchRental()">Search</button>
</div>
<a class="btn btn-primary m-5" routerLink="add-rental">Add Rental</a>
<table class="table text-center">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Rental Date</th>
            <th scope="col">Return Date</th>
            <th scope="col">Due Date</th>
            <th scope="col">Total Cost</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let rental of rentalList">
            <th>{{rental.id}}</th>
            <td>{{rental.rentalDate}}</td>
            <td>{{rental.returnDate}}</td>
            <td>{{rental.dueDate}}</td>
            <td>{{rental.totalCost}}</td>
            <td>
                <button (click)="editRental(rental)" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#exampleModal"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                        <path
                            d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                        <path fill-rule="evenodd"
                            d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z" />
                    </svg></button>
                <button (click)="deleteRental(rental.id)" class="btn btn-danger"><svg xmlns="http://www.w3.org/2000/svg"
                        width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                        <path
                            d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0" />
                    </svg></button>
            </td>
        </tr>
    </tbody>
</table>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Update Rental</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div>
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">ID</label>
                        <input [(ngModel)]="selectedRental.id" disabled type="text" class="form-control"
                            id="recipient-name">
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Rental Date</label>
                        <input type="date" class="form-control" id="date" required
                            [(ngModel)]="selectedRental.rentalDate">
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Return Date</label>
                        <input type="date" class="form-control" id="date" required
                            [(ngModel)]="selectedRental.returnDate">
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Due Date</label>
                        <input type="date" class="form-control" id="date" required [(ngModel)]="selectedRental.dueDate">
                    </div>

                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Total Cost</label>
                        <input [(ngModel)]="selectedRental.totalCost" type="number" class="form-control"
                            id="recipient-name">
                    </div>

                </div>

            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button (click)="updateRental()" type="button" class="btn btn-primary" data-bs-dismiss="modal">Update
                Item</button>
        </div>
    </div>
</div>
